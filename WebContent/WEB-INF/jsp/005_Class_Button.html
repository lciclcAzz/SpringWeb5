<html>
    <head>
        <title>005_Class_Button</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name ="viewport" content="width=device-width,initail-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
    </head>
    <body>
        <div class="container">
            <h3>button tag</h3>
            <div class="row">
                <button class="btn btn-default" type="button">default </button>
                <button class="btn btn-danger" type="button">danger </button>
                <button class="btn btn-success" type="button">success </button>
                <button class="btn btn-warning" type="button"> warning</button>
                <button class="btn btn-info" type="button">info </button>
                <button class="btn btn-link" type="button"> link</button>
                <button class="btn btn-primary" type="button">primary </button>
            </div>
            <h3>anchor Tag</h3>
            <div class="row">
                <a href="#" class="btn btn-default" >default </a>
                <a href="#" class="btn btn-danger" >danger </a>
                <a href="#" class="btn btn-success">success </a>
                <a href="#" class="btn btn-warning" > warning</a>
                <a href="#" class="btn btn-info" >info </a>
                <a href="#" class="btn btn-link" > link</a>
                <a href="#" class="btn btn-primary" >primary </a>
            </div>
            <h3>Input Type="Submit" Tag</h3>
            <div class="row">
                <input class="btn btn-default" type="submit" value="btn-default" />
                <input class="btn btn-danger" type="submit" value="btn-danger" />
                <input class="btn btn-success" type="submit" value="btn-success" />
                <input class="btn btn-warning" type="submit" value="btn-warning" />
                <input class="btn btn-info" type="submit" value="btn-info" />
                <input class="btn btn-link" type="submit" value="btn-link" />
                <input class="btn btn-primary" type="submit" value="btn-primary" />
            </div>
            <h3>Input Type="button" Tag</h3>
            <div class="row">
                <input class="btn btn-default" type="button" value="btn-default" />
                <input class="btn btn-danger" type="button" value="btn-danger" />
                <input class="btn btn-success" type="button" value="btn-success" />
                <input class="btn btn-warning" type="button" value="btn-warning" />
                <input class="btn btn-info" type="button" value="btn-info" />
                <input class="btn btn-link" type="button" value="btn-link" />
                <input class="btn btn-primary" type="button" value="btn-primary" />   
            </div>
            <h3>Input Type="button" Tag Size</h3>
            <div class="row">
                <input class="btn btn-default btn-sm" type="button" value="btn-default" />
                <input class="btn btn-danger btn-lg" type="button" value="btn-danger" />
                <input class="btn btn-success" type="button" value="btn-success" />
            </div> 
            <h3>Input Type="button" Tag Size</h3>
            <div class="row">
                <input class="btn btn-danger " type="button" value="btn-danger" />
                <input class="btn btn-success active" type="button" value="btn-success" />
                <input class="btn btn-info disabled" type="button" value="btn-info" />
            </div>             
        </div>
    </body>
</html>
